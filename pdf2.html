<!DOCTYPE html>
<html>
<head>
	<title>Full Screen PDF Viewer</title>
	<style>
		/* Make the PDF viewer take up the full screen */
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		#pdf-viewer {
			width: 100%;
			height: 100vh;
			border: none;
		}
	</style>
</head>
<body>
	<!-- Embed the PDF file using an iframe -->
	<iframe id="pdf-viewer" src="Dhyeya IAS History notes dhyeya ias.pdf" frameborder="0" allowfullscreen></iframe>
</body>
</html>
